{% extends 'base.html' %}
{% block content %}

<h1>Parking Spot List</h1>

{% for spot in spots %}
  <div class="card">
    <a href="{% url 'detail' spot.id %}">
      <div class="card-content">
        <span class="card-title">{{ spot.address }}</span>
        <p>Type: {{ spot.type }}</p>
        <p>Price: {{ spot.price }}</p>
        {% comment %} {% if spot.age > 0 %}
          <p>Age: {{ spot.age }}</p>
        {% else %}
          <p></p>
        {% endif %} {% endcomment %}
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
