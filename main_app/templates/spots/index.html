{% extends 'base.html' %}
{% block content %}

<h1>Parking Spot List</h1>

{% for spot in spots %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ spot.location }}</span>
      <p>Type: {{ spot.type }}</p>
      <p>Price: {{ spot.price }}</p>
      {% if spot.age > 0 %}
        <p>Age: {{ spot.age }}</p>
      {% else %}
        <p></p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
