{% extends 'base.html' %}

{% block content %}
  <h1>Delete Spot</h1>

  <h4>Are you sure you want to delete the parking spot at <span class="teal-text">{{ object.address }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-change">
    <a href="{% url 'detail' spot.id %}">Cancel</a>
  </form>
{% endblock %}
